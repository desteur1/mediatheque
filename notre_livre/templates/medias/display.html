<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des médias</title>
</head>
<body>
<h1>Liste des médias</h1>
<ul>
  {% for media in medias %}
    <li>
      <a href="{% url 'details_media' media.pk %}">
        {{ media.titre }}-{{media.auteur}} - {{ media.get_type_media_display }}
      </a>
        {% if media.type_media != "jeu" and media.disponible %}
        <!-- Lien vers le formulaire d'emprunt -->
        <a href="{% url 'public:emprunter_media' media.pk %}">Emprunter</a>
         {% endif %}
    </li>
    {% empty %}
     <li>Aucun média disponible</li>
  {% endfor %}
</ul>

</body>
</html>
