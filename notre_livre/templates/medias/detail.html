<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ media.titre }}</title>
</head>
<body>
<h1>{{ media.titre }}</h1>
<p><strong>Auteur :</strong> {{ media.auteur }}</p>
<p><strong>Type :</strong> {{ media.get_type_media_display }}</p>
<p><strong>Disponible :</strong> {% if media.disponible %}Oui{% else %}Non{% endif %}</p>

{% if media.type_media != "jeu" and media.disponible %}
    <a href="{% url 'public:emprunter_media' media.pk %}">Emprunter ce média</a>
{% endif %}

<a href="{% url 'public:liste_medias' %}">⬅ Retour à la liste</a>

</body>
</html>
