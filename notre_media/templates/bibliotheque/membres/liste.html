<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des membres</title>
</head>
<body>
    <h1>Liste des membres</h1>

    <p><a href="{% url 'ajouter_membre' %}">Ajouter un membre</a></p>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Bibliothécaire ?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for membre in membres %}
            <tr>
                <td>{{ membre.nom }}</td>
                <td>{{ membre.email }}</td>
                <td>{% if membre.est_bibliothecaire %}✅{% else %}❌{% endif %}</td>
                <td>
                    <a href="{% url 'modifier_membre' membre.id %}">Modifier</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Aucun membre trouvé</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
